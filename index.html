<!DOCTYPE html>
<html>
    <head>
        <title>Meal Planner</title>
        <link href="style.css" rel="stylesheet" >
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="background">
            <!-- <button type="button" class="next">></button> -->
            <section id="main">
                <section id="recipeInfo">
                    <h1>What's Cookin' Good-Lookin'?</h1>
                    <img id="recipeImg" src="" alt="">
                    <h2>Name</h2>
                    <h6 class="country">Country of Origin</h6>
                </section>
                <button type="button" class="next">></button>
            </section>
        </div>
        <div class="background">
            <section id="recipeDetails">
                <section class="row">
                    <section class="column1">
                        <h4 id="ingredientsTitle">Ingredients:</h4>
                        <ul id="ingredients"></ul>
                    </section>
                    <section class="column2">
                        <!-- <h4>Link to Recipe:</h4> -->
                        <a id="linkToRecipe" href="">Full Recipe</a>
                        <!-- <h4>Live Demo:</h4> -->
                        <a id="linkToYT" href="">Live Demo</a>
                    </section>
                </section>
                <h4 id="instructionsTitle">Instructions:</h4>
                <h3></h3>
            </section>
        </div>
        <section id="recipeDetails">

        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
